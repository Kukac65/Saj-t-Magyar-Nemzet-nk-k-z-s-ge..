<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOX Streetwear</title>
<style>
  /* Alap st√≠lus */
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
  body { background: #121212; color: #fff; line-height: 1.6; }
  header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #333; }
  .logo { width: 150px; }
  nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: bold; }
  nav a:hover { color: #f0f0f0; }

  /* Hero */
  .hero { text-align: center; padding: 100px 20px; }
  .hero h1 { font-size: 4rem; margin-bottom: 20px; letter-spacing: 5px; }
  .hero p { font-size: 1.2rem; color: #ccc; }

  /* Term√©kek */
  .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; padding: 50px 20px; }
  .product { background: #1e1e1e; padding: 20px; border-radius: 10px; text-align: center; transition: transform 0.2s; }
  .product:hover { transform: translateY(-5px); }
  .product img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
  .product h3 { margin-bottom: 10px; }
  .product p { color: #aaa; margin-bottom: 15px; }
  .product button { padding: 10px 20px; background: #ff0055; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  .product button:hover { background: #ff3366; }

  /* Kos√°r */
  .cart { position: fixed; top: 20px; right: 20px; background: #1e1e1e; padding: 15px; border-radius: 10px; width: 250px; max-height: 400px; overflow-y: auto; display: none; }
  .cart h3 { margin-bottom: 15px; }
  .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
  .cart-item span { color: #ccc; }
  .cart button { background: #ff0055; border: none; padding: 5px 10px; color: #fff; border-radius: 5px; cursor: pointer; }
  .cart button:hover { background: #ff3366; }

  .cart-toggle { position: fixed; top: 20px; right: 290px; background: #ff0055; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
  .cart-toggle:hover { background: #ff3366; }
</style>
</head>
<body>

<header>
  <img src="nox_logo.png" alt="NOX Logo" class="logo">
  <nav>
    <a href="#hero">Home</a>
    <a href="#products">Kollekci√≥</a>
  </nav>
</header>

<section class="hero" id="hero">
  <h1>NOX</h1>
  <p>Streetwear m√°rka, ami √ºt √©s maradand√≥ st√≠lust ad.</p>
</section>

<section class="products" id="products">
  <div class="product" data-name="NOX Hoodie" data-price="4500">
    <img src="hoodie.jpg" alt="NOX Hoodie">
    <h3>NOX Hoodie</h3>
    <p>Minimalista fekete hoodie a v√°rosi √©lethez.</p>
    <button class="add-to-cart">Kos√°rba</button>
  </div>
  <div class="product" data-name="NOX T-Shirt" data-price="2500">
    <img src="tshirt.jpg" alt="NOX T-Shirt">
    <h3>NOX T-Shirt</h3>
    <p>Streetwear st√≠lus√∫ p√≥l√≥, b√°rmilyen outfithez.</p>
    <button class="add-to-cart">Kos√°rba</button>
  </div>
  <!-- T√∂bb term√©k hozz√°adhat√≥ ugyanilyen form√°ban -->
</section>

<button class="cart-toggle">Kos√°r üõí</button>

<div class="cart">
  <h3>Kos√°r</h3>
  <div class="cart-items"></div>
  <p>√ñsszesen: <span id="cart-total">0</span> Ft</p>
</div>

<script>
  const cart = [];
  const cartElement = document.querySelector('.cart');
  const cartItemsContainer = document.querySelector('.cart-items');
  const cartTotal = document.getElementById('cart-total');
  const cartToggle = document.querySelector('.cart-toggle');

  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
      const product = button.parentElement;
      const name = product.getAttribute('data-name');
      const price = parseInt(product.getAttribute('data-price'));
      cart.push({name, price});
      updateCart();
    });
  });

  cartToggle.addEventListener('click', () => {
    cartElement.style.display = cartElement.style.display === 'block' ? 'none' : 'block';
  });

  function updateCart() {
    cartItemsContainer.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `${item.name} <span>${item.price} Ft</span> <button onclick="removeItem(${index})">X</button>`;
      cartItemsContainer.appendChild(div);
    });
    cartTotal.textContent = total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
  }
</script>

</body>
</html>
